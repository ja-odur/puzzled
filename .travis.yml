language: python
python:
  - '3.6.5'
node_js: '0.8'

services:
  - postgresql

before_script:
  - psql -c 'CREATE DATABASE travis_ci_test;' -U postgres
  - python manage.py makemigrations
  - python manage.py migrate

install:
  - pip install pipenv
  - pip install invoke
  - inv install-requirements
  - PATH=$PATH:$(pwd)/node_modules/.bin

script:
  - inv lint-js
  - inv test-py

after_success:
  - coveralls
